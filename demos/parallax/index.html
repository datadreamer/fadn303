<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Demo</title>
    <link rel="stylesheet" href="site.css">
  </head>
  <body>

    <div class="parallax">

      <div class="parallax_group">

        <div class="parallax_layer parallax_layer_bg">
          <div class="item item1 bg"></div>
          <div class="item item2 bg"></div>
          <div class="item item3 bg"></div>
          <div class="item item4 bg"></div>
          <div class="item item5 bg"></div>
        </div>

        <div class="parallax_layer parallax_layer_mg">
          <div class="item item1 mg"></div>
          <div class="item item2 mg"></div>
          <div class="item item3 mg"></div>
          <div class="item item4 mg"></div>
          <div class="item item5 mg"></div>
        </div>

        <div class="parallax_layer parallax_layer_fg">
          <div class="item item1 fg"></div>
          <div class="item item2 fg"></div>
          <div class="item item3 fg"></div>
          <div class="item item4 fg"></div>
          <div class="item item5 fg"></div>
        </div>

      </div>

    </div>

  </body>
</html>

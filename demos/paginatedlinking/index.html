<!DOCTYPE HTML>
<html>
	<head>
    <meta charset="UTF-8">
		<title>Paginated Linking</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>

		<header>
			<a href="#section1">First</a>
			<a href="#section2">Second</a>
			<a href="#section3">Third</a>
			<a href="#section4">Fourth</a>
		</header>

    <section class="fullpage" id="section1">
      <div class="title">Hello Visitor.</div>
    </section>

    <section class="fullpage" id="section2">
      <div class="title">Welcome to the page.</div>
    </section>

    <section class="fullpage" id="section3">
      <div class="title">I'm glad you're enjoying my different sections.</div>
    </section>

    <section class="fullpage" id="section4">
      <div class="title">That's all for now. :)</div>
    </section>

  </body>
</html>
